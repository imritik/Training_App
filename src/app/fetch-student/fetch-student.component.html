<h3>Users Data</h3>

<table border="1" style="width: 33%">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of persondata">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
    </tr>
</tbody>
  </table>
